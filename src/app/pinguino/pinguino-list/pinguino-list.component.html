<div class="header" style="background-color: rgb(17, 151, 109); width: 100%; padding: 10px; margin: 0; text-align: center;">

  <h1 style="color: white;">Especies de pingüinos</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th class="h4">#</th>
            <th class="h4">Nombre</th>
            <th class="h4">Nombre Cientifico</th>
            <th class="h4">Alimentacion</th>
            <th class="h4">Distribucion Mundial</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pinguino of pinguinos" (click)="onSelected(pinguino)">
            <td class="id">{{pinguino.id}}</td>
            <td>{{pinguino.name}}</td>
            <td>{{pinguino.scientific_name}}</td>
            <td>{{pinguino.feeding}}</td>
            <td>{{pinguino.global_distribution}}</td>
          </tr>
        </tbody>
      </table>
      <p>La especie con mayor distribución mundial es: {{ getPinguinoWithMaxDistribution() }}</p>
    </div>
    <div class="col-6" *ngIf="selected">
      <app-pinguino-detail [pinguinoDetail]="selectedPinguino"></app-pinguino-detail>
    </div>
  </div>
</div>
