<div class="container-fluid">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ pinguinoDetail.image }}" class="img-fluid rounded-start" alt="{{ pinguinoDetail.name }}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ pinguinoDetail.name }}</h5>
          <p class="card-text"><small class="text-muted">{{ pinguinoDetail.scientific_name }}</small></p>
          <p class="card-text">{{ pinguinoDetail.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
